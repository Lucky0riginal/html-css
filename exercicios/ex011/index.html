<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTMML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/counting-stars-onerepublic.mp3" type="audio/mpeg">
        <source src="midia/counting-stars-onerepublic.ogg" type="audio/ogg">
        <source src="midia/counting-stars-onerepublic.wav" type="audio/wav">
        <p>Infeliszmente seu navegador não consegue reproduzir áudio. <a href="midia/counting-stars-onerepublic.mp3">Clique aqui para aixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
